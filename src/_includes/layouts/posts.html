{% extends "layouts/base.html" %}
{% set pageStyles = "css/posts.css" %}

{% block content %}
  <article class="posts">
    {% include "partials/page-header.html" %}
    <section class="posts-list">
      <ul>
        {% for post in collections.writing | reverse %}
          <li>
            <a href="{{ post.url }}">{{ post.data.title }}</a>
            <time datetime="{{ helpers.getISODate(post.date) }}">{{ helpers.getReadableDate(post.date) }}</time>
          </li>
        {% endfor %}
      </ul>
    </section>
  </article>
{% endblock %}
