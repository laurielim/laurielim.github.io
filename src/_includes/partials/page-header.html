<section class="page-header">
  <h1>{{ title }}</h1>
  {% if quickLinks %}
    <nav aria-label="content" class="content-nav">
      <ul class="quick-links">
        {% for item in quickLinks %}
          <li>
            <a href="{{ item.url }}" {{ helpers.isInternal(item.url) | safe }}>
              {{ item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  {% endif %}
</section>
